      <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal">
        <div class="modal-content">
          <h4>Sign up</h4><br />
          <form id="signup-form">
            <div class="input-field">
              <input type="email" id="signup-email" required />
              <label for="signup-email">Email address</label>
            </div>
            <div class="input-field">
              <input type="password" id="signup-password" required />
              <label for="signup-password">Choose password(Must be at least 6 chars)</label>
            </div>
            <button class="btn orange z-depth-0">Sign up</button>
          </form>
        </div>
      </div>
      <!-- LOGIN MODAL -->
      <div id="modal-login" class="modal">
        <div class="modal-content">
          <h4>Login</h4><br />
          <form id="login-form">
            <div class="input-field">
              <input type="email" id="login-email" required />
              <label for="login-email">Email address</label>
            </div>
            <div class="input-field">
              <input type="password" id="login-password" required />
              <label for="login-password">Your password</label>
            </div>
            <button class="btn orange z-depth-0">Login</button>
            <button class="btn green lighten-2 z-depth-0" id="googleLogin">Login with Google</button>

            <!-- Login with Facebook -->
            <button class="btn blue lighten-2 z-depth-0" id="facebookLogin">Login with Facebook</button>
            
          </form>
        </div>
      </div>
      <!-- ACCOUNT MODAL -->
      <div id="modal-account" class="modal">
        <div class="modal-content center-align">
          <h4>Account details</h4><br />
          <div class="account-details"></div>
        </div>
      </div>
      <!-- CREATE POST MODAL -->
      <div id="modal-create" class="modal">
        <div class="modal-content">
          <h4>Create Blog Post</h4><br />
          <form id="create-form">
            <div class="input-field">
              <input type="text" id="title" required>
              <label for="title">Title</label>
            </div>
            <div class="input-field">
              <textarea id="content" class="materialize-textarea" required></textarea>
              <label for="content">Content</label>
            </div>
            <button class="google-login btn orange z-depth-0">Create New Post</button>
          </form>
        </div>
      </div>

    

      <!-- POST TITLE -->
      <div class="container" style="margin-top: 40px;">
        <ul class="collapsible z-depth-0 posts" style="border: none;">
          
        </ul>
      </div>
